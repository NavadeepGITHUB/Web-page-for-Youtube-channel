<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="../CSS/postioning.css">
</head>
<body>
    <section class="parent">
        <h1>DISPLAY BLOCK</h1>
        <article class="child1">ONE</article>
        <article class="child2_position">TWO</article>
        <article class="child3">THREE</article>
        <article class="child4">FOUR</article>
    </section>

    <section class="parent">
        <h1>DISPLAY RELATIVE</h1>
        <article class="child1">ONE</article>
        <article class="child2">TWO</article>
        <article class="child3">THREE</article>
        <article class="child4">FOUR</article>
    </section>

    <section class="parent">
        <h1>DISPLAY ABSOULUTE</h1>
        <article class="child1">ONE</article>
        <article class="child2_pos">TWO</article>
        <article class="child3">THREE</article>
        <article class="child4">FOUR</article>
    </section>


</body>
</html>
